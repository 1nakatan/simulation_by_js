<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>アクロボックスシミュレータ</title>
    <script src = "simulation/simulation.js">
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="a();">
  <div>
  <h1>アクロボックスシミュレータ</h1>
  PD制御器のパラメータを設定して，「リセット」ボタンを押してください．
  </div>
    <h1>
    Kp: <input type="range" value="0.5" min="0" max="2" step="0.1"
      oninput="document.getElementById('kp').value=this.value;kp=this.value;">
    <output id="kp">0.5</output> &nbsp;&nbsp;&nbsp;&nbsp;  
    Kd: <input type="range" value="0.05" min="0" max="0.2" step="0.01"
      oninput="document.getElementById('kd').value=this.value;kd=this.value;">
    <output id="kd">0.05</output></h1>

      <input type="button" value="リセット" onclick="reset();"/>
      <input type="button" value="データ保存" onclick="datasave();">
      <br/>
      <hr>       
      <canvas id="simulation" width="500" height="350"></canvas>
      <br>
      q1 の挙動<br>
      <canvas id="plot" width="500" height="150"></canvas>
      <br>
      dot{q1} の挙動<br>
      <canvas id="plot2" width="500" height="150"></canvas>
      <br>
      u の挙動<br>
      <canvas id="plot3" width="500" height="150"></canvas>
<br>      
        グラフの時間スケール: <input type="range" value="500" min="100" max="1000" step="100" oninput="document.getElementById('twidh').value=this.value;TIMEWIDTH=this.value;">
        <output id="twidh">500</output> ms
        <div>

            <form name="forms">
            <textarea name="data" value="" cols="69" rows="10" readonly></textarea>
            </form>
        </div>
  </body>
</html>
